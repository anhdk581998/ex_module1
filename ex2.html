<body>
<script>
  function tryRemoveFromArray(arr, index) {
    if (index >= 0 && index < arr.length) {
      let result = [];
      for (let i = 0; i < arr.length; i++) {
        if (i !== index) {
          result.push(arr[i]);
        }
      }
      return result;
    } else {
      return arr;
    }
  }

  let arr = [1,2,3,4,5,6]

  console.log(  tryRemoveFromArray(arr,0))
</script>

</body>
